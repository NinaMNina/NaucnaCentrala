<div ng-init="init()" class="wrapper">
	<div class="p-4 bg-white row" style="height: 207px">
		<div class="col-2 float-top"><img src='./assets/logo-cover.png'/></div>
		<div class="col-8 input-group mb-3">			
		</div>
		<div class="col-2">
			<button type="button" class="btn btn-outline-info float-right"  ng-click="odjaviSe()">Odjavi se</button><br/><br/>
			<button type="button" class="btn btn-outline-secondary float-right" ng-click="home()">Početna stranica</button>
		</div>
	</div>
	<div class="p-4 bg-white">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10 card box-shadow" style="background-color: #ccebff">
	          	<div class='card-body'>
	          		<div class="row">
	          			<div class="col-1"></div>
						<div class="col-9" style="background-color: #ccebff">
				          	zadatak: pregled ocena nakon recenzije<br><br><br><br>
						</div>	
						<div class="col-2">
							<button type="button" class="btn btn-outline-secondary float-right" ng-click="zavrsi()">završi zadatak</button>
				        </div>
	          		</div>
	          		<div class="row" style="background-color: #e2f4ff" ng-repeat="o in ocene">
						<div class="col-1"></div>
						<div class="col-6">
							<label><b>Komentar:</b></label> {{o.komentar}}
						</div>
						<div class="col-3">
							<label><b>Ocena:</b></label> {{o.ocena}}
						</div>
						<div class="col-2">							
						</div>
					</div>
					<div class="row">	
						<div class="col-3"></div>				
						<div class="col-7"><br><br>
						<b>Označite Vašu ocenu rada:</b><br>
					   		 <form>
							  <input type="radio" ng-model="ocenica" value="PRIHVATI"> prihvatljivo<br>
							  <input type="radio" ng-model="ocenica" value="MANJE_IZMENE"> potrebne manje izmene<br>
							  <input type="radio" ng-model="ocenica" value="VECE_IZMENE"> potrebne veće izmene<br>
							  <input type="radio" ng-model="ocenica" value="ODBITI"> nije prihvatljivo<br>
							  <input type="radio" ng-model="ocenica" value="DODATNI_RECENZENT"> potrebna dodatna recenzija
							</form>
						     <br/>
						</div>
						<div class="col-2"></div>
				   </div>
				   <div class="row">	
						<div class="col-3"></div>				
						<div class="col-7">
						   	<b>Odaberite vremenski rok za doradu (ukoliko je potrebno):</b><br>
							<input class='form' type="number" min="0" max="99" ng-model="rok.dana"/>dana
							<input class='form' type="number" min="0" max="23" ng-model="rok.sati"/>sati
							<input class='form' type="number" min="0" max="59" ng-model="rok.minuta"/>minuta 
						</div>
						<div class="col-2"></div>
				   </div>
				</div>
			</div>	
		</div>
	</div>
</div>
