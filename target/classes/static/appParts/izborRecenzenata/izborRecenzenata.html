<div ng-init="init()" class="wrapper">
	<div class="p-4 bg-white row" style="height: 207px">
		<div class="col-2 float-top"><img src='./assets/logo-cover.png'/></div>
		<div class="col-8 input-group mb-3">			
		</div>
		<div class="col-2">
			<button type="button" class="btn btn-outline-info float-right"  ng-click="odjaviSe()">Odjavi se</button><br/><br/>
			<button type="button" class="btn btn-outline-secondary float-right" ng-click="home()">Početna stranica</button>
		</div>
	</div> 	
	<div class="p-4 bg-white row">
		<div class="col-1"></div>
		<div class="col-10 card text-justify" >
			<div class="card box-shadow" style="width: 85vw; background-color: #ccebff">
	          <div class="card-body">
	          	<div class='row'>
		            <div class="col-3">	</div>
	          		<div class="col-7">
	          			<span>Odaberite 2 recenzenta za rad:</span><br/><br/>
	          			<div ng-repeat="rec in recenzenti"><label>
						    <input class="checkbox" type="checkbox" ng-click="menjaStanje(rec.id)"/>
						    {{rec.ime}} {{rec.prezime}}, {{rec.email}}
						</label></div>
						
						<br/><br/>
						Odaberite vremenski rok za izradu:
						<input class='form' type="number" min="0" max="99" ng-model="rok.dana"/>dana
						<input class='form' type="number" min="0" max="23" ng-model="rok.sati"/>sati
						<input class='form' type="number" min="0" max="59" ng-model="rok.minuta"/>minuta
		            	<br/><div class="text-info">{{porukica}}</div>
		            </div>	   
		            <div class="col-2">		            	
						<button type="button" class="btn btn-outline-secondary float-right" ng-click="zavrsiZadatak()">završi zadatak</button>
		            </div>       		
	          	</div>            	
	          </div>
	        </div>
	    </div>
		<div class="col-1"></div>	
	</div>
</div>
