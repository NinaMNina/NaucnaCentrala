<div class="vertical-center" ng-hide="isCamundaTask">
	<div class="row">
		<div class="col-3"></div>
 		<div class="col-2"> 
 			<label><b>korisničko ime:</b></label> 
 		</div> 
 		<div class="col-4">
 			<input type="text" placeholder="Unesite korisničko ime" name="" ng-model="korisnik.ime" required/>
 		</div>
 		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-3"></div>
 		<div class="col-2"> 
 			<label><b>lozinka:</b></label> 
 		</div> 
 		<div class="col-4">
 			<input type="password" placeholder="Unesite lozinku" name="psw" ng-model="korisnik.lozinka" required> 
 		</div>
	 		<div class="col-3"></div>
		</div>
	</div>
</div>
<div class="vertical-center">
	<div class="row" style="height: 5px">
		<div class="col-3"></div>
		<div class="col-2"></div>
		<div class="col-4">
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-3"></div>
		<div class="col-2"></div>
		<div class="col-4">
			<span></span><button class="btn btn-outline-secondary" type="submit" ng-click="ulogujSe()">Uloguj se</button></span>
		</div>
		<div class="col-3">{{poruka}}</div>
	</div>
	<div class="row" style="height: 20px">
		<div class="col-3"></div>
		<div class="col-2"></div>
		<div class="col-4">
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row" >
		<div class="col-4"></div>
		<div class="col-2" style="align-items: center">
			<button class="btn btn-outline-info" ng-click="registrujSe()" ng-show='isCamundaTask'>Registruj se</button>
		</div>
		<div class="col-6"></div>
	</div>
</div>
