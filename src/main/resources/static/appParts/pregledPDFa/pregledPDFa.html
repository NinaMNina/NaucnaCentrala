<div ng-init="init()" class="wrapper">
	<div class="p-4 bg-white row" style="height: 207px">
		<div class="col-2 float-top"><img src='./assets/logo-cover.png'/></div>
		<div class="col-8 input-group mb-3">			
		</div>
		<div class="col-2">
			<button type="button" class="btn btn-outline-info float-right"  ng-click="odjaviSe()">Odjavi se</button><br/><br/>
			<button type="button" class="btn btn-outline-secondary float-right" ng-click="home()">Početna stranica</button>
		</div>
	</div> 	
	<div class="p-4 bg-white">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10 card box-shadow" style="background-color: #ccebff">
	          	<div class='row card-body'>
	          		<div class="col-8">zadatak: pregled pdf-a</div>
	          		<div class="col-2">
						<button type="button" class="btn btn-outline-secondary" ng-click="zavrsiZadatak('dobro')">DOBRO formatiran</button>
	          		</div>	
	          		<div class="col-2">
						<button type="button" class="btn btn-outline-danger" ng-click="zavrsiZadatak('lose')">LOŠE formatiran</button>
	          		</div>          		
				</div>
				<div class='row card-body'>
	          		<div class="col-10"></div>
	          		<div class="col-2">
						<button type="button" class="btn btn-outline-secondary" ng-click="otvoriRad()">preuzmi rad</button>
	          		</div>
				</div>
				<div class='row card-body'>
	          		<textarea rows="6" cols="80" ng-model="komentar" placeholder="unesite komentar ili zamerku ukoliko rad nije dobro formatiran"></textarea>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</div>
