<div ng-init="init()" class="wrapper">
	<div class="p-4 bg-white row" style="height: 207px">
		<div class="col-2 float-top"><img src='./assets/logo-cover.png'/></div>
		<div class="col-8 input-group mb-3">			
		</div>
		<div class="col-2">
			<button type="button" class="btn btn-outline-info float-right"  ng-click="odjaviSe()">Odjavi se</button><br/><br/>
			<button type="button" class="btn btn-outline-secondary float-right" ng-click="home()">Početna stranica</button>
		</div>
	</div>
	<div class="p-4 bg-white">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10 card box-shadow" style="background-color: #ccebff">
	          	<div class='card-body'>
	          		<div class="row">
	          			<div class="col-1"></div>
						<div class="col-7" style="background-color: #ccebff">
				          	zadatak: pregled izmena nakon recenzije i dorade<br><br>
						</div>							
			        	<div class="col-2">
							<button type="button" class="btn btn-outline-secondary" ng-click="zavrsi('zadovoljan')">zadovoljan</button>
		          		</div>	
		          		<div class="col-2">
							<button type="button" class="btn btn-outline-danger" ng-click="zavrsi('nisam')">loše izmenjeno</button>
		          		</div> 
	          		</div>
	          		<div class='row'>
		          		<div class="col-10"></div>
		          		<div class="col-2">
							<button type="button" class="btn btn-outline-secondary" ng-click="otvoriRad()">skini rad</button><br>
		          		</div>
					</div><br>
	          		<div class="row" ng-repeat="ff in formFields" style="background-color: #e2f4ff">
	          			<div class="col-2"></div>
						<div class="col-2">
				          	<label><b>{{ff.key}}:</b></label>
						</div>	
						<div class="col-6">
				          	{{ff.value}}
						</div>	
						<div class="col-2"></div>
	          		</div>
	          		<br><br>
	          		<div class="row" style="background-color: #e2f4ff" ng-repeat="o in ocene">
						<div class="col-2"></div>
						<div class="col-8">
							<label><b>Komentar:</b></label> {{o.komentar}}
						</div>
						<div class="col-2"></div>
					</div>			   
				</div>
			</div>	
		</div>
	</div>
</div>
