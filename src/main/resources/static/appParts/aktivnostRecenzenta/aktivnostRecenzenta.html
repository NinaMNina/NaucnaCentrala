<div ng-init="init()" class="wrapper">
	<div class="p-4 bg-white row" style="height: 207px">
		<div class="col-2 float-top"><img src='./assets/logo-cover.png'/></div>
		<div class="col-8 input-group mb-3">			
		</div>
		<div class="col-2">
			<button type="button" class="btn btn-outline-info float-right"  ng-click="odjaviSe()">Odjavi se</button><br/><br/>
			<button type="button" class="btn btn-outline-secondary float-right" ng-click="home()">Početna stranica</button>
		</div>
	</div>
	<div class="p-4 bg-white">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10 card box-shadow" style="background-color: #ccebff">
	          	<div class='card-body'>
	          		<div class="row">
	          			<div class="col-1"></div>
						<div class="col-9" style="background-color: #ccebff">
				          	zadatak: recenzija poverenog rada<br><br>
						</div>	
						<div class="col-2">
							<button type="button" class="btn btn-outline-secondary" ng-click="otvoriRad()">prikaži rad</button>
				        </div>
	          		</div>
	          		<div class="row" ng-repeat="ff in formFields">
						<div class="col-1"></div>
						<div class="col-2" ng-if="ff.key=='cr_komentarUredniku'">
							<label ><b>Komentar uredniku</b></label>
						</div>
						<div class="col-2" ng-show="ff.key=='cr_komentarAutoru'">
							<label ><b>Komentar autoru</b></label>
						</div>
						<div class="col-2" ng-show="ff.key=='cr__ocena'">
							<label ><b>Ocena</b></label>
						</div>
						
						<div class="col-7" ng-show="ff.key!='cr__ocena'">
					   		 <textarea rows="6" cols="72" ng-model="ff.value"></textarea>
						     <br/>
						</div>
						<div class="col-7" ng-show="ff.key=='cr__ocena'">
					   		 <form>
							  <input type="radio" ng-model="ff.value" value="PRIHVATI"> prihvatljivo<br>
							  <input type="radio" ng-model="ff.value" value="MANJE_IZMENE"> potrebne manje izmene<br>
							  <input type="radio" ng-model="ff.value" value="VECE_IZMENE"> potrebne veće izmene<br>
							  <input type="radio" ng-model="ff.value" value="ODBITI"> nije prihvatljivo
							</form>
						     <br/>
						</div>
						<div class="col-1"></div>
					</div>
					<div class="row float-right">	
						<span class="text-danger">{{secretMessage}}</span>
						<button type="button" class="btn btn-outline-secondary float-right" ng-click="zavrsi()">završi zadatak</button>
	          		</div>
				</div>
			</div>	
		</div>
	</div>
</div>
